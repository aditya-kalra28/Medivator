    <script>
        var eventSource = new EventSource("/listen")

        eventSource.addEventListener("message", function (e) {
            console.log(e.data)
        }, false)

        eventSource.addEventListener("online", function (e) {

            // console.log(e.data.color)
            data = JSON.parse(e.data)
            document.querySelector("#floor_lift").innerText = data.floor
            //IMP - Add animation going up/down arrows on lift
            if (data.floor==1)
            {
               document.getElementById("lift").style.marginTop = "-120px";
            }
            else if (data.floor==2)
            {
                document.getElementById("lift").style.marginTop = "-240px";
            }
            else if (data.floor==3)
            {
                document.getElementById("lift").style.marginTop = "-360px";
            }
            else if (data.floor==4)
            {
                document.getElementById("lift").style.marginTop = "-480px";
            }
            else if (data.floor==5)
            {
                document.getElementById("lift").style.marginTop = "-600px";
            }
            else
            {
                document.getElementById("lift").style.marginTop = "0px";
            }


            // document.querySelector("body").style.backgroundColor = data.color
        }, true)
